<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>문서 제목태그 h1~h6</title>
    <!-- 브라우저 개발자 도구: f12 -->
    <style>
      h1 {
        color: #e2120e;
      }
      h2 {
        color: #f28f1d;
      }
      h3 {
        color: #fced22;
      }
      h4 {
        color: #4ee31d;
      }
      h5 {
        color: #3314e1;
      }
      h6 {
        color: #8029d1;
      }
    </style>
  </head>
  <body>
    기본 글씨의 크기는 16픽셀 입니다.
    <h1>제목 글씨 h1</h1>
    <!-- 32픽셀,기본글씨 2배 -->
    <h2>제목 글씨 h2</h2>
    <!--24픽셀,기본글씨 1.5배 -->
    <h3>제목 글씨 h3</h3>
    <!-- 21.28픽셀,기본글씨 1.33배 -->
    <h4>제목 글씨 h4</h4>
    <!-- 18.72픽셀,기본글씨 1.17배 -->
    <h5>제목 글씨 h5</h5>
    <!-- 13.28픽셀,기본글씨 0.83배 -->
    <h6>제목 글씨 h6</h6>
    <!-- 10.72픽셀,기본글씨 0.67배 -->
  </body>
</html>
