<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제-시 웹페이지 만들기</title>
    <!-- 썸네일 이미지:캔바닷컴,미리캔버스 -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: aquamarine;
        font-size: 36px; /* 제목 글자 크기 */
        text-align: center; /* 제목 가운데 정렬 */
      }
      p {
        color: purple;
        font-size: 20px; /* 본문 글자 크기 */
        line-height: 1.6; /* 행간 조정 */
        text-align: center; /* 본문 가운데 정렬 */
      }
      img {
        display: block;
        margin: 0 auto; /* 이미지 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <img src="img/yoon.png" width="700" height="500" alt="윤동주 초상화" />
    <h1>서시 (序詩) - 윤동주</h1>
    <p>
      죽는 날까지 하늘을 우러러<br />
      한 점 부끄럼이 없기를,
    </p>
    <p>
      잎새에 이는 바람에도<br />
      나는 괴로워했다.
    </p>
    <p>
      별을 노래하는 마음으로<br />
      모든 죽어가는 것을 사랑해야지.
    </p>
    <p>
      그리고 나에게 주어진 길을 <br />
      걸어가야겠다.
    </p>
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
  </body>
</html>
