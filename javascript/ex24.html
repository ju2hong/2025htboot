<!DOCTYPE html>
<html lang="en">
  <head>
    <title>타이머 관련 함수</title>
    <script>
      // setTimeout 함수 : 일정시간 후에 코드 호출
      // setinterval 함수 : 일정시간마다(주기적 코드 호출)
      setTimeout(() => {
        console.log("타이머 3초 지남");
      }, 3000);
      setInterval(() => {
        console.log("1초 마다 수행됨");
        // console.log(new Date());
        let time = new Date().toTimeString().split(" ")[0];
        let date = new Date().toISOString().split("T")[0];
        console.log(date + " " + time); // 지금 날짜와 시간이 뜸 (yyyy-mm-dd hh:mm:ss)
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
