<!DOCTYPE html>
<html lang="en">
  <head>
    <title>비교연산자</title>
    <script>
      // 비교연산자
      // A > B : A 가 B 보다 큰가? true/false(boolean)
      //   <   : A 가 B 보다 작은가?
      //   >=  : A 가 B 보다 크거나 같은가? ~ 이거나 (OR)
      //   <=  : A 가 B 보다 작거나 같은가?
      //   ==  : A와 B 가 같은가?
      //   !=  : A와 B 가 같지 않은가?
      document.write(10 > 20);
      document.write("<br>");
      document.write(10 < 20);
      document.write("<br>");

      document.write(10 >= 20);
      document.write("<br>");
      // ~ 이거나 OR 로직 사용
      document.write(10 > 20 || 10 == 20);
      document.write("<br>");

      document.write(10 <= 20);
      document.write("<br>");
      document.write(10 < 20 || 10 == 20);
      document.write("<br>");

      document.write(10 == 20);
      document.write("<br>");
      document.write(10 != 20);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
