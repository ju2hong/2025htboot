<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 출력하기</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <script>
      //  +---+---+-------------+
      // |학번|이름 | 국어점수  |
      // +---+---+--------------+
      // |010|홍길동|   80      |
      // +---+---+--------------+
      // |020|신사임당|   70    |
      // +---+---+--------------+
      document.write("<table>");
      document.write("<tr>");
      document.write("<th>학번</th>");
      document.write("<th>이름</th>");
      document.write("<th>국어점수</th>");
      document.write("</tr>");
      document.write("<tr>");
      document.write("<td>010</td>");
      document.write("<td>홍길동</td>");
      document.write("<td>80</td>");
      document.write("</tr>");
      document.write("<tr>");
      document.write("<td>010</td>");
      document.write("<td>신사임당</td>");
      document.write("<td>70</td>");
      document.write("</tr>");
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
