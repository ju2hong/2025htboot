<!DOCTYPE html>
<html lang="en">
  <head>
    <title>사용자로부터 입력 - prompt/confirm 함수</title>
    <script>
      // string 타입(문자열)으로 반환
      let name = prompt("이름을 입력하세요.");
      document.write("입력된 이름은 " + name);

      // boolean 타입 : true/false
      let select = confirm("파일 전송 할까요?");
      document.write("당신의 선택은 " + select);
    </script>
  </head>
  <body></body>
</html>
