<!DOCTYPE html>
<html lang="en">
  <head>
    <title>논리 연산자</title>
    <script>
      // 논리연산자 AND OR NOT
      // AND 연산자 :  ~ 이고, ~이면서
      // OR 연산자 : ~이거나, 또는, ~일수도, ~중의 하나이면
      // NOT 연산자 : ~가 아닌
      // AND
      //  T && T : F (둘다 참이면 참), T && F : F, F && T : F, F && F : F
      // OR 연산자
      //  T || T : F, T || F : T, F || T : T, F || F : F(둘다 거짓이면 거짓)
      // NOT 연산자
      // !T : F , !F : T

      // 연습문제
      document.write(!(10 > 20) || 10 < 20); // F || T : T
      document.write(10 >= 20 && 10 <= 20); // F && T : F
    </script>
  </head>
  <body></body>
</html>
