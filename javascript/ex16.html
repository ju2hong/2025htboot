<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문 - switch 문</title>
    <script>
      // switch 문 형식
      // switch ( number타입,문자열,논리형 ) {
      // case 10;
      //    실행문 1;
      //    break;
      // case 20;
      //    실행문 2;
      //    break;
      // default;
      //    실행문 3;
      //    break;
      // }
      let num = 10;
      switch (num) {
        case 10: //10일경우
          document.write("10입니다");
          break;
        case 20: //20일경우
          document.write("20 입니다");
          break;
        default: //그외의 경우
          document.write("그외의 수 입니다");
          break;
      }
      // if else if 로 호환 가능함
      if (num == 10) {
        document.write("10입니다");
      } else if (num == 20) {
        document.write("20 입니다");
      } else {
        document.write("그외의 수 입니다");
      }
      // 문자열 사용
      let str = "abc";
      switch (str) {
        case "abc":
          document.write("abc 입니다.");
          break;
      }
      // boolean 사용
      let ifLogin = "true";
      switch (ifLogin) {
        case "true":
          document.write("true입니다.");
          break;
      }

      // 랜덤수 발생하기
      // Math.random() 함수 : 0.0 ~ 0.99999...까지의 임의수 발생
      // ex) 1~6 까지 (주사위)의 랜덤수 발생
      // N = 6 (1,2,3,4,5,6)
      N = 6;
      let dice = Math.floor(Math.random() * N) + 1; //1.0 ~ 6.999..
      document.write("주사위" + dice + "<br>");

      //연습문제 - switch case문
      //1. 1~10까지의 랜덤한 정수 1개를 발생시키고,
      // switch문에서 짝수, 홀수 여부를 출력하시오.
      A = 10;
      let landom = Number(Math.floor(Math.random() * A)) + 1;
      document.write(landom);
      switch (true) {
        case landom % 2 === 0:
          document.write(" 짝수 입니다.<br>");
          break;

        default:
          document.write(" 홀수 입니다.<br>");
          break;
      }
      // 강사님 코드
      // switch (landom % 2) {
      //   case 0:
      //     document.write(landom + " 짝수 입니다.<br>");
      //     break;

      //   default:
      //     document.write(landom + " 홀수 입니다.<br>");
      //     break;
      // }
      //2. 주사위를 2개 던져서,
      //  첫번째 주사위는 10의 자리로, 두번째 주사위는 1의 자리로
      // 만들어서, 출력하시오.
      // 예) 5, 2 => 52
      N = 6;
      let dice1 = Math.floor(Math.random() * N) + 1; //1.0 ~ 6.999..
      let dice2 = Math.floor(Math.random() * N) + 1; //1.0 ~ 6.999..
      document.write(10 * Number(dice1) + Number(dice2) + "<br>");
      document.write("주사위1: " + Number(dice1));
      document.write("주사위2: " + Number(dice2));
    </script>
  </head>
  <body></body>
</html>
