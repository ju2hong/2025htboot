<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배열 array</title>
    <script>
      // 배열 Array : 연속된 공간에 동일한 타입의 데이터를
      //              순차적으로 나열한 자료구조
      //              인덱스(순정)가 0부터 시작 1,2,3...
      // 자바 &c# : 배열과 리스트가 따로 존재
      // 자바스크립트 : 배열 + 리스트 하나로 통합
      // 리스트(List) : 배열에 기능을 추가 (추가, 삭제, 치환) 등
      // 용도: 대량의 데이터를 처리할 때 + 반복문과 함께

      // 배열의 선언
      // let 배열이름 = [리터럴1,리터럴2,리터럴3];
      // let 배열이름 = [] 빈배열;
      let nums = [10, 20, 30];
      // let arrNums = [10, 20, 30];
      console.log(nums[0]); //인덱스로 요소에 접근
      console.log(nums[1]);
      console.log(nums[2]);

      // 전체 순환
      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        // 배열의 길이를 지정해둠
        console.log(nums[i]);
      }
      // 잘못된 인덱스 지정
      console.log(nums[3]); //undefined 로 출력

      // 비추천
      // 최대 인덱스 +1에 값 넣으면, append 효과 !
      // num[3] = 40; // 0,1,2 => 3 없는 인덱스에 값을 부여
      // console.log(nums[3]);

      nums.push(40); //배열 마지막에 값을 추가하는 함수
      console.log(nums[3]);

      // 향상된 for 문
      // for in 문 : 배열의 인덱스를 순환
      for (let index in nums) {
        console.log(index);
        console.log(nums[index]);
      }
      // 2. for of 문 : 배열 값을 순환
      for (let item of nums) {
        console.log(item);
      }
      // forEach 함수 : 매개변수로 함수형 변수(익명함수)를 넣어준다.
      nums.forEach(function (value) {
        console.log(value);
      });
      // 화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      for (let flowers in names) {
        console.log(names[flowers]);
      }
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      for (const ftem of names) {
        console.log(ftem);
      }
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      for (const name of names) {
        // 문자열도 하나의 배열 구조
        // name = ['수','선','화'];
        if (name.length === 2) console.log(name);
      }
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.
      names.forEach((value) => {
        console.log(value);
      });
    </script>
  </head>
  <body></body>
</html>
