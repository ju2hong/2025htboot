<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1의 갯수</title>
    <script>
      let count = 0; // '1'의 개수를 저장할 변수

      // 0부터 1000까지의 숫자 순회
      for (let i = 0; i <= 1000; i++) {
        // 숫자를 문자열로 변환하고, '1'의 개수를 셈
        count += String(i)
          .split("")
          .filter((digit) => digit === "1").length;
      }

      console.log(count); // 총 '1'의 개수를 출력
    </script>
  </head>
  <body></body>
</html>
