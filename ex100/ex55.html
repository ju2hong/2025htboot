<!DOCTYPE html>
<html lang="en">
  <head>
    <title>하노이 탑</title>
    <script>
      const route = [];

      function hanoi(num, start, end, temp) {
        //원판이 한 개일 때에는 바로 옮기면 됩니다.
        if (num === 1) {
          route.push([start, end]);
          return NaN;
        }

        //원반이 n-1개를 경유기둥으로 옮기고
        hanoi(num - 1, start, temp, end);
        //가장 큰 원반은 목표기둥으로
        route.push([start, end]);
        //경유기둥과 시작기둥을 바꿉니다.
        hanoi(num - 1, temp, end, start);
      }
      // 결과값
      hanoi(3, "A", "B", "C"); // 원반수, 시작기둥, 끝기둥, 임시기둥
      console.log(route);
      console.log(route.length);

      const array = []; // 원반 배열
      function hanoi2(num, start, temp, end) {
        // 원반수,시작기둥,임시기동,끝기둥
        if (num == 1) {
          array.push([start, end]);
          return NaN;
        }

        hanoi2(num - 1, start, end, temp);
        array.push([start, end]);
        hanoi2(num - 1, temp, end, start);
      }
      hanoi2(3, "A", "B", "C");
      console.log(array);
    </script>
  </head>
  <body></body>
</html>
