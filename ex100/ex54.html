    <script>
      // 핵심은 최댓값 - 최소값 + 1 == 배열의 길이, 중복 여부가 중요함

      function checkNumber(e) {
        e.sort((a, b) => a - b);

        for (let i = 0; i < e.length - 1; i++) {
          if (e[i] + 1 !== e[i + 1]) {
            return "NO";
          }
        }
        return "YES";
      }
      const arrNum = prompt("숫자를 입력해주세요.(공백으로 구분)")
        .split(" ")
        .map((num) => parseInt(num, 10));
      console.log(checkNumber(arrNum));
