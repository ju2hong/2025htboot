<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그별 공간분할 타입</title>
    <!-- block 속성 -->
    <!-- div, h1~h6 , p , hr , table , ol , ul , li , form -->
    <!-- inline 속성 -->
    <!-- span, a, input, label , text(b,small,i,...),img select -->
    <style>
      body {
        margin: 0;
      }
      * {
        border: 1px solid skyblue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <p>문단 태그 p</p>
    <!-- inline 속성 -->
    <!-- style 속성으로 block 으로 바꿀 수 있음. 기본 속성이 inline 임 -->
    <a href="#" style="display: block">하이퍼링크</a>
    <i>기울어진 글씨</i>
    <input type="text" />
    <img src="img/play-button.png" width="40" />
  </body>
</html>
