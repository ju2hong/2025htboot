<!DOCTYPE html>
<html lang="en">
  <head>
    <title>수평/수직 정렬(align)</title>
    <!-- 1.text-align : 2행이상-->
    <!-- 2.vertical-align : inline,inline-block,table-->
    <!-- 3.line-height : 부모와 자신의 높이 조절-->
    <!-- 4.margine/padding : 정확하지 않다. -->
    <!-- 5.absolute,top,left,bottom,right : 부정확-->
    <!-- 6.flexbox : center -->
    <!-- 7.css grid : center -->
    <style>
      .box1 {
        border: 1px solid red;
      }
      .box2 {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h3 class="box2">가운데로 정리해주세요.</h3>
    </div>
  </body>
</html>
