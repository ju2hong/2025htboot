<!DOCTYPE html>
<html lang="en">
  <head>
    <title>구글 웹폰트 적용하기</title>
    <!-- 폰트 적용하는 법 -->
    <!-- 1. 사용자 PC에 폰트 설치되어 있는 경우에만 -->
    <!-- 2. 폰트파일(ttf,otf) 함께 배포-->
    <!-- 3. 인터넷 상의 폰트 파일을 사용 -->
    <!-- 구글 웹폰트 사이트 이용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "DM Serif Text", serif;
        font-weight: 400;
        font-style: normal;
      }

      h2 {
        font-family: "Rubik Vinyl", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345!@$</h1>
    <h2>Good Afternoon Korea 12345@!$</h2>
  </body>
</html>
