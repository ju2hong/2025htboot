<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자,class 선택자</title>
    <!-- id 속성: HTML 문서 안의 유일한 태그 (요소)를 지정할 때 -->
    <!-- class 속성: 유사한 여러개를 묶어서 지정할 때 -->
    <!-- id 는 # 을 붙여서 지정함 -->
    <!-- class 는 . 점을 붙여서 지정함 -->
    <style>
      #header1 {
        color: red;
      }
      #header2 {
        color: blue;
      }
      .design {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목태그 h1</h1>
    <h2 id="header2">제목태그 h2</h2>
    <p class="design">문단태그 p</p>
    <a href="#" class="design">앵커태그 a</a>
  </body>
</html>
