<!DOCTYPE html>
<html lang="en">
  <head>
    <title>display 속성</title>
    <!-- display:none : 안보이게 자기 공간도 사라짐 -->
    <!-- visibilty:hidden : 안보이게. 자기공간이 존재 -->
    <!-- block : 한줄 차지, 줄바꿈이 됨  -->
    <!-- inline : 콘텐츠만큼 너비차지. 줄바꿈 안됨 -->
    <!-- inline-block : inline이면서 너비/높이를 확보 가능  -->

    <!-- block 속성: div h1~h6 p hr lo ul li table form -->
    <!-- inline속성: span a img text(b,small,ins,...) input label-->
    <style>
      body {
        margin: 0;
        /* 0은 단위를 넣지 않음 */
      }
      body * {
        border: 1px solid red;
      }
      div {
        display: block;
      }
      #span1 {
        /* 공간은 차지하면서 안보임 */
        visibility: hidden;
        /* 공간도 사라지고 안보임 */
        display: none;
      }
      #span2 {
        width: 100px;
        height: 100px;
        /* inline 이면서 너비/높이 조절 가능 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block 속성이다.</div>
    <span id="span1">span1</span>
    <span id="span2">span2</span>
  </body>
</html>
