<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaBox Movie Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .tabs {
        display: flex;
        border-bottom: 2px solid #ccc;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        text-align: center;
        flex-grow: 1;
        border-bottom: 2px solid transparent;
      }
      .tab:hover {
        border-bottom: 2px solid #5a3fc0;
        color: #5a3fc0;
      }
      .tab.active {
        border-bottom: 2px solid #5a3fc0;
        color: #5a3fc0;
      }
      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .tab-content.active {
        display: block;
      }
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .movie-card {
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .movie-card img {
        width: 100%;
        height: auto;
      }
      .movie-card h3 {
        margin: 10px 0;
        font-size: 18px;
      }
      .movie-card p {
        margin: 0 0 10px;
        color: #777;
      }
    </style>
    <script>
      function showTab(index) {
        var tabs = document.querySelectorAll(".tab");
        var contents = document.querySelectorAll(".tab-content");

        tabs.forEach((tab, i) => {
          tab.classList.toggle("active", i === index);
          contents[i].classList.toggle("active", i === index);
        });
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".tab").forEach((tab, index) => {
          tab.addEventListener("click", () => showTab(index));
        });
        showTab(0);
      });
    </script>
  </head>
  <body>
    <div class="navbar">
      <div>MegaBox</div>
      <div>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Tickets</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="container">
      <h1>Current Movies</h1>
      <div class="tabs">
        <div class="tab">박스오피스</div>
        <div class="tab">상영예정작</div>
        <div class="tab">단독</div>
        <div class="tab">필름소사이어티</div>
        <div class="tab">클래식소사이어티</div>
      </div>
      <div class="tab-content">박스오피스 내용</div>
      <div class="tab-content">상영예정작 내용</div>
      <div class="tab-content">단독 내용</div>
      <div class="tab-content">필름소사이어티 내용</div>
      <div class="tab-content">클래식소사이어티 내용</div>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
          <h3>Movie Title 1</h3>
          <p>Release Date: 2025-01-24</p>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
          <h3>Movie Title 2</h3>
          <p>Release Date: 2025-01-28</p>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
          <h3>Movie Title 3</h3>
          <p>Release Date: 2024-12-24</p>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
          <h3>Movie Title 4</h3>
          <p>Release Date: 2025-01-08</p>
        </div>
      </div>
    </div>
  </body>
</html>
