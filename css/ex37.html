<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        position: relative;
        width: 512px;
        height: 328px;
        background-image: url(cosmos.gif);
        background-repeat: no-repeat;
      }
      h4 {
        position: absolute;
        background-color: white;
        top: 100px;
        left: 100px;
        color: aqua;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
