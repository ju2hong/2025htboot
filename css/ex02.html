<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS을 적용하는 3가지 방법</title>
    <!-- 방법1.head 태그 안에 style 태그로 적용 -->
    <!-- 방법2.Inline태그 - html 태그 안에 style 속성으로 적용 
                          - 간단하게 스타일 적용할 때 사용함  -->
    <!-- 방법3. 별도의 CSS 파일로 만들어서 import 하는 방법 
                많은 스타일을 적용할 경우에 사용함 -->
    <style>
      /* 태그 선택자 */
      h1 {
        color: red; /* 세미콜론이 필요*/
      }
    </style>
    <link rel="stylesheet" href="myc.css" />
  </head>
  <body>
    <h1>제목태그 h1 입니다</h1>
    <h2 style="color: blue">제목태그 h2 입니다</h2>
    <h3>제목태그 h3 입니다</h3>
  </body>
</html>
