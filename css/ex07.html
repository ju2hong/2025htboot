<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후손 선택자,직계(첫째) 선택자</title>
    <!-- 상속관계(계층): 태그 안에 태그가 들어가는 경우 -->
    <!-- 후손: 상속 관계에서 아래의 모든 태그 -->
    <!-- 직계: 상속 관계에서 바로 아래의 한개 태그 -->
    <style>
      /* 후손 선택자는 공백 문자를 사용한다 */
      #header h1 {
        color: red;
      }
      /* 직계 선택자는 > 문자를 사용한다 */
      #section > h1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 h1</h1>
      <div>
        <h1>제목태그 h2</h1>
      </div>
    </div>
    <div id="section">
      <h1>제목태그 h3</h1>
      <div>
        <h1>제목태그 h4</h1>
      </div>
    </div>
  </body>
</html>
