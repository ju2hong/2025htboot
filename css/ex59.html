<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .login-container {
        border: 1px solid #ccc;
        width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .logo {
        font-size: 24px;
        margin: 0 auto 0px; /* 중앙 정렬 및 아래 여백 추가 */
        display: block; /* 이미지를 블록 요소로 설정 */
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .save-login {
        text-align: left;
        margin: 10px 0;
        font-size: 12px;
        color: #555;
      }

      .save-login label {
        margin-left: 5px;
      }

      .info-icon {
        display: inline-block;
        background-color: #ddd;
        color: #fff;
        font-size: 10px;
        border-radius: 50%;
        width: 14px;
        height: 14px;
        text-align: center;
        line-height: 14px;
        margin-left: 5px;
        cursor: pointer;
      }

      .login-button {
        width: 100%;
        background-color: #ffeb00;
        border: none;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }

      .qr-login-button {
        width: 100%;
        background-color: #eee;
        border: none;
        padding: 10px;
        font-size: 14px;
        color: #555;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }

      .divider {
        margin: 20px 0;
        font-size: 14px;
        color: #888;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #ddd;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .links {
        margin: 10px 0;
        font-size: 12px;
        color: #555;
      }

      .links a {
        color: #555;
        text-decoration: none;
      }

      .info-box {
        margin: 20px 0;
        text-align: left;
      }

      .info-image {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        background-color: #f0f0f0;
      }

      .info-text {
        font-size: 12px;
        color: #333;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }

      footer a {
        color: #888;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <img src="logo_kakao.png" alt="Kakao Logo" class="logo" />
    <div class="login-container">
      <form class="login-form">
        <input
          type="text"
          class="input-field"
          placeholder="카카오메일 아이디, 이메일, 전화번호"
        />
        <input type="password" class="input-field" placeholder="비밀번호" />
        <div class="save-login">
          <input type="checkbox" id="save-info" />
          <label for="save-info">간편로그인 정보 저장</label>
          <i class="info-icon">i</i>
        </div>
        <button type="submit" class="login-button">로그인</button>
        <div class="divider">또는</div>
        <button type="button" class="qr-login-button">QR코드 로그인</button>
        <div class="links">
          <a href="#">회원가입</a> | <a href="#">계정 찾기</a> |
          <a href="#">비밀번호 찾기</a>
        </div>
      </form>
      <div class="info-box">
        <img src="img_bnr_ko.png" alt="Daum ID 안내" class="info-image" />
      </div>
      <footer>
        <a href="#">한국어</a> | <a href="#">이용약관</a> |
        <a href="#">개인정보 처리방침</a> | <a href="#">고객센터</a>
      </footer>
    </div>
  </body>
</html>
