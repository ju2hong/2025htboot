  <head>
    <title>Document</title>

    ></script>
    <script

  <body>
    <p>컴퍼넌트에 값 전달하기(props 이용)</p>
    <div id="root"></div>
    <script type="text/babel">
      // 함수형 컴퍼넌트 정의
      function Greeting(props) {
        // JXS 문법에서, JS사용하려면 중괄호 사용 {}
        return <h1 className="greetint">☞ {props.sayWhat}</h1>;
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Greeting sayWhat="메롱" />);
      // eroot.render(React.createElement(Greeting, { sayWhat: "Good Night~" }));
    </script>
  </body>
