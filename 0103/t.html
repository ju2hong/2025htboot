<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제</title>
    <!-- 1. 문서 제목 입니다 -->
  </head>
  <body>
    <!-- 2. <h1>H1 태그 입니다</h1> -->
    <h3>레스토랑 예약하기</h3>
    <fieldset>
      <legend>예약자 정보</legend>
      <label for="name">예약자:</label>
      <input type="text" id="name" /><br />
      <label for="tel">연락처:</label>
      <input type="text" id="tel" /><br />
      <label for="sel">인원수:</label>
      <select name="text" id="sel">
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="4">4명</option>
        <option value="5">5명 이상</option>
      </select>
    </fieldset>
    <br />
    <fieldset>
      <legend>일자 선택 및 시간 선택</legend>
      <label for="date">날짜를 선택하세요:</label>
      <input type="date" id="date" value="연도-월-일" />
      <input type="time" id="time" />
    </fieldset>
    <br />
    <button>예약</button>
    <button>취소</button>
  </body>
</html>
