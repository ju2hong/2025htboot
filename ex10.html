<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블(표) 태그</title>
  </head>
  <body>
    <!-- table 태그 -->
    <!-- thead :table header 표 제목 -->
    <!-- 표 내용 -->
    <!-- tr: table row 한 행(줄) -->
    <!-- th: table head 제목 셀 -->
    <!-- td:table data:데이터 셀 -->
    <table border="1px">
      <thead>
        <tr>
          <!-- 다행(여러줄 편집)ctrl+alt+화살표키 / 빠져나올 떈 esc -->
          <th>제목셀1</th>
          <th>제목셀2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>셀데이터1</td>
          <td>셀데이터2</td>
          <td>셀데이터3</td>
        </tr>
        <tr>
          <td>데이터셀1</td>
          <td>데이터셀2</td>
          <td>데이터셀3</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </body>
</html>
