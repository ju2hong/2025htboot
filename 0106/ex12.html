<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블 태그의 속성들</title>
    <!-- border:테두리 선의 굵기 -->
    <!-- width:넓이 -->
    <!-- height:높이 -->
    <!-- rowspan:세로칸수 -->
    <!-- colspan:가로칸수 -->
    <!-- font태그의 color 속성:글씨 색상 -->
    <!-- bground:배경속성 -->
    <!-- align:정렬(left,right,center) -->
  </head>
  <body>
    <table border="1" width="500px" height="300px">
      <thead>
        <tr>
          <th bgcolor="skyblue"><font color="white">제목 셀1</font></th>
          <th bgcolor="skyblue"><font color="white">제목 셀2</font></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">데이터셀1</td>
          <td align="center">데이터셀2</td>
        </tr>
        <tr>
          <td align="center">데이터셀1</td>
          <td align="center">데이터셀2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
