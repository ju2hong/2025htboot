<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그 종류2</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="get">
      <!-- button 태그 : HTML 4.0지원 -->
      <button>버튼1</button>
      <button type="submit">버튼1</button>
      <input type="submit" />
      <br />
      <button type="button" onclick="alert(`클릭`)">버튼2</button>
      <br />
      <input type="reset" value="리셋" />
      <input type="text" />
      <br />
      <!-- formaction 속성-->
      <button type="submit" formaction="http://www.myserver2.com">
        다른 주소로 전송
      </button>
      <br />
      <!-- 이미지 버튼 -->
      <input
        type="image"
        src="img/play-button.png"
        width="50px"
        height="50px"
      />
      <button type="submit" style="border: none; background-color: transparent">
        <img src="img/play-button.png" width="50px" height="50px" />
      </button>
    </form>
  </body>
</html>
