<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>계산기 프로그램</title>
  <script>
    function clearFields() {
      document.getElementById("calcForm").reset();
      document.querySelector('input[name="num1"]').value = "";
      document.querySelector('input[name="num2"]').value = "";
      document.getElementById("result").value = "";
    }

  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
<div class="border border-black p-8 rounded w-full max-w-sm bg-white">
  <h1 class="text-xl font-semibold mb-8 text-center">계산기 프로그램</h1>
  <form id="calcForm" action="/calculate" method="post" class="space-y-4">
    <div>
      <label class="block mb-1 text-black">숫자 1</label>
      <input type="number" name="num1" th:value="${calc.num1}" required
             class="w-full px-4 py-2 bg-gray-300 rounded text-center" />
    </div>
    <div>
      <label class="block mb-1 text-black">숫자 2</label>
      <input type="number" name="num2" th:value="${calc.num2}" required
             class="w-full px-4 py-2 bg-gray-300 rounded text-center" />
    </div>
    <div>
      <label class="block mb-1 text-black">연산 결과</label>
      <input type="text" id="result" readonly th:value="${result}"
             class="w-full px-4 py-2 bg-gray-600 text-white rounded text-center font-semibold" />
    </div>
    <div class="space-y-2">
      <button type="submit" name="operation" value="add"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">덧셈</button>
      <button type="submit" name="operation" value="sub"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">뺄셈</button>
      <button type="submit" name="operation" value="mul"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">곱셈</button>
      <button type="submit" name="operation" value="div"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">나눗셈</button>
      <button type="button" onclick="clearFields()"
              class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mt-2">지우기</button>
    </div>
  </form>
</div>
</body>
</html>
