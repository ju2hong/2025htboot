<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자판기 상품 등록</title>
  <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="container">
  <div class="title">★ 자판기 상품 등록 ★</div>

  <form id="productForm" th:action="@{/add}" method="post" th:object="${product}">
    <input type="text"  th:field="*{name}" placeholder="상품명" required><br>
    <input type="number" th:field="*{price}" placeholder="가격" required><br>
    <input type="date" th:field="*{limit_date}" required><br>
    <div class="buttons">
      <button type="submit" method="post">상품 등록</button>
      <a th:href="@{/}" class="btn">돌아가기</a>
    </div>
  </form>
</div>
</body>
</html>
