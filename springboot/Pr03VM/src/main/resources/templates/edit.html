<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="title">★ 자판기 상품 수정 ★</div>

    <form id="editForm">
        <input type="text" name="name" placeholder="상품명" required><br>

        <input type="date" name="limit_date" required><br>

        </div>
    </form>
</div>
</body>
</html>
