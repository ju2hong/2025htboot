<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="title">★ 자판기 상품 수정 ★</div>

    <form id="editForm">
        <input type="text" name="name" placeholder="상품명" required><br>
        <input type="number" name="price" placeholder="가격" required><br>
        <input type="date" name="limit_date" required><br>
        <div class="buttons">
            <button type="submit">수정하기</button>
        </div>
    </form>
</div>

<script>
    const productId = window.location.pathname.split("/").pop();

    // 🟡 페이지 로드시 기존 정보 가져와서 채우기
    fetch(`/api/products/${productId}`)
      .then(response => response.json())
      .then(product => {
        document.querySelector('input[name="name"]').value = product.name;
        document.querySelector('input[name="price"]').value = product.price;
        document.querySelector('input[name="limit_date"]').value = product.limit_date;
      })
      .catch(err => {
        alert("상품 정보를 불러오는 데 실패했습니다.");
        console.error(err);
      });

    // ✅ 수정 요청 처리
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(`/api/products/${productId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          alert("수정되었습니다!");
          window.location.href = "/";
        } else {
          alert("수정 실패!");
        }
      }).catch(err => {
        console.error(err);
        alert("오류 발생");
      });
    });
</script>

</body>
</html>
