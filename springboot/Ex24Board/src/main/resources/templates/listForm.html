<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
    }
     td,
     h2 {
       text-align: center;
     }
     table,
     td {
       width: 500px;
       border: 1px solid black;
     }
  </style>
  <body>
    <h2>게시판 글목록</h2>
    <table cellpadding="0">
      <thead>
        <tr>
          <td>순번</td>
          <td>이름</td>
          <td>제목</td>
          <td>날짜시간</td>
          <td>조회</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto,status : ${list}">
          <td th:text="${status.count}">1</td>
          <td th:text="${dto.boardName}">홍길동</td>
          <td>
            <a th:href="|/contentForm?boardIdx=${dto.boardIdx}|">글제목</a>
          </td>
          <td th:text="${#temporals.format(dto.boardDate,'yyyy-MM-dd HH:mm')}">
            2025-04-21 10:10:00
          </td>
          <td th:text="${dto.boardHit}">10</td>
        </tr>
        <tr>
          <td colspan="5"><a href="/board/writeForm">글작성</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
