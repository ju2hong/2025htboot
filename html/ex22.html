<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간 분할 태그-컨테이너 태그</title>
    <!-- div 태그, span 태그 -->
    <!-- div 태그: 수평 한줄을 차지한다. css display 속성의 block 값 -->
    <!-- span 태그: 한칸(컨텐츠 너비)을 차지한다. css display 의 inline -->
    <style>
      body {
        margin: 0;
      }
      div,
      span {
        /* 테두리 선 : 두께,실선,색상 */
        border: 1px solid aqua;
      }
    </style>
  </head>
  <body>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>
    <span>더미 문구 입니다.</span>
    <span>더미 문구 입니다.</span>
    <span>더미 문구 입니다.</span>
  </body>
</html>
