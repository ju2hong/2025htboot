<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제-구글,다음,네이버 이동하기</title>
  </head>
  <body>
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <!--    a태그안에 img를 사용하시오. -->
    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
    <a href="http://google.com" target="_blank"
      ><img src="img/google.png" width="368px" height="124px" /></a
    ><br />
    <a href="http://naver.com" target="_blank"
      ><img src="img/naver.png" width="1200px" height="230" /></a
    ><br />
    <a href="http://daum.net" target="_blank"
      ><img src="img/daum.png" width="521px" height="210px"
    /></a>
  </body>
</html>
